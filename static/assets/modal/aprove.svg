<button onclick="document.getElementById('check-animation').beginElement()">
  <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
    <path d="M5 12L10 17L20 7" stroke="#6660FF" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
      <animate 
        attributeName="stroke-dasharray" 
        from="0, 22" 
        to="22, 0" 
        dur="0.3s" 
        fill="freeze" 
        begin="indefinite" 
        id="check-animation"
      />
    </path>
  </svg>
</button>
